


{% extends 'base.html' %}

{% load staticfiles %}



{% block body_block %}
<br><br><br>
<div class="col-6 offset-3">
<!-- Default form login -->
<form class="text-center border border-light p-5" method="post" action="{% url 'Employe:user_login' %}">
 {% csrf_token %}
    <p class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" name="username" placeholder="E-mail">

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" name="password">

    <div class="d-flex justify-content-around">

        <div>
            <!-- Forgot password -->
            <a href="{% url 'reset_password' %}">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>



</form>
</div>
{% endblock %}
